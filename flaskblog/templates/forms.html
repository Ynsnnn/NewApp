<html>
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='forms.css') }}">
</head>

<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
<div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-50">
        <div class="text">
            <h1>Upload excel</h1>
        </div>

        <div class="mt-2 flex flex-col items-center">
            <div class="w-full flex-1 mt-2">
                <div class="flex flex-col items-center">
                    <form method="POST" action="http://localhost:5000/uploader" enctype="multipart/form-data">
                        <input type="file" id="actual-btn"
                               accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                        <input type="submit" value="Upload now" class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300
                    ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                    </form>
                </div>
                <div class="my-8 border-b text-center">
                    <div class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                        Or complete yourself
                    </div>
                </div>

                <div class="mx-auto max-w-xs">
                    <form action="#">
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                               type="email" placeholder="Email" required/>
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                               type="text" placeholder="CUI" required/>
                        <input type="submit" value="Confirm form"
                               class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                    </form>
                </div>
                <button onclick="location.href='http://localhost:5000/home'"
                        class="tracking-wide font-semibold bg-indigo-500 text-gray-100 w-20 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out d-flex items-center justify-content-center focus:shadow-outline focus:outline-none">
                    Back
                </button>
            </div>
        </div>
    </div>
    <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
             style="background-image: url('https://img.freepik.com/free-vector/business-team-brainstorm-idea-lightbulb-from-jigsaw-working-team-collaboration-enterprise-cooperation-colleagues-mutual-assistance-concept-pinkish-coral-bluevector-isolated-illustration_335657-1651.jpg?w=996&t=st=1660896117~exp=1660896717~hmac=21584fe34347b9e00a968d3ce8b07131aba44723905347c5e5a57b9d45301876');"></div>
    </div>
</div>

</body>

</html>
